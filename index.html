<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>走れ！アゲアゲくん！~classic~</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="Hero">
        <img class="Hero__img" src="img/ageage_hero.png" alt="hero img">
    </div>

    <div class="Main">
        <div class="Title">
            <div class="Title__flex">
                <img class="Title__icon" src="img/appstore-1024-1024.png" alt="アイコン">

                操作方法<br>
                ・スマートフォン：○キーでジャンプ<br>
                ・PC：Zキーでジャンプ
            </p>
        </div>

        <div class="LinkBtn">
            <a class="LinkBtn__a" href="https://shomaisshi.github.io/agerun/" target="_blank">ブラウザで遊ぶ</a>
        </div>

        <div class="AgeageAwards">
            <img src="img/ageage_design_awards.png" alt="">

        <div class="ImageContainer">
            <img src="img/ageage_1.gif" alt="ゲームイメージ">
            <img src="img/ageage_1.png" alt="ゲームイメージ">
        </div>

        <div>
            <p>
                開発：HANDSUM<br>
                ピクセルアート：m7kenji<br>

            </p>
